<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Add Marker</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOKvvM9afHhJIqkkH_sayrczcWq83cg4w&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <!-- Your map container -->
    <div id="map"></div>
            <script>
        // Initialize the map
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 39.113014, lng: -105.358887 }, // Set initial map center
                zoom: 10, // Set initial zoom level
            });

            // Add a marker to the map
            const marker = new google.maps.Marker({
                position: { lat: 39.113014, lng: -105.358887 }, // Marker's position
                map: map, // Map to attach the marker to
                title: "Custom Marker", // Marker title (tooltip)
            });

            // Add an info window to the marker
            const infoWindow = new google.maps.InfoWindow({
                content: "This is a custom marker!",
            });

            // Show the info window when the marker is clicked
            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        }
    </script>
</body>
</html>
