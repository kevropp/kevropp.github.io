<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Kevin Roper</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOKvvM9afHhJIqkkH_sayrczcWq83cg4w&callback=initMap" async defer></script>
</head>
<body>
    <!-- Your map container -->
    <div id="map"></div>
    <script>
        let map;
        let marker;
        let infoWindow;

        // Initialize the map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 39.113014, lng: -105.358887 }, // Set initial map center
                zoom: 10, // Set initial zoom level
            });

            // Initialize the info window
            infoWindow = new google.maps.InfoWindow({
                content: "<div id='infoWindowContent'>This is a custom info window!</div>",
            });

            // Add a click event listener to the map
            google.maps.event.addListener(map, "click", function (event) {
                // Get the clicked location's coordinates
                const clickedLatLng = event.latLng;

                // Create a new marker at the clicked location
                if (marker) {
                    marker.setMap(null); // Remove the previous marker
                }
                marker = new google.maps.Marker({
                    position: clickedLatLng,
                    map: map,
                    title: "Custom Marker",
                });

                // Set the content and open the custom-styled info window
                infoWindow.setContent("<div id='infoWindowContent'>Custom content here!</div>");
                infoWindow.setPosition(clickedLatLng);
                infoWindow.open(map);

                // Apply custom CSS to the info window content
                document.getElementById("infoWindowContent").style.color = "blue";
                document.getElementById("infoWindowContent").style.fontSize = "16px";
                document.getElementById("infoWindowContent").style.backgroundColor = "#fff";
                document.getElementById("infoWindowContent").style.padding = "10px";
                document.getElementById("infoWindowContent").style.border = "1px solid #ccc";
            });
        }
    </script>
</body>
</html>
