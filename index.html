<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Kevin Roper</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOKvvM9afHhJIqkkH_sayrczcWq83cg4w&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <!-- Your map container -->
    <div id="map"></div>
    <div>
        <label for="address">Enter an Address:</label>
        <input type="text" id="address" placeholder="Enter an address">
        <button onclick="geocodeAddress()">Search</button>
    </div>
            <script>
        let map;

        function initMap() {
            // Define custom map styles
            const mapStyles = [
                {
                    elementType: "geometry",
                    stylers: [
                        {
                            color: "#242f3e" // Dark background color
                        }
                    ]
                },
                {
                    elementType: "labels.text.fill",
                    stylers: [
                        {
                            color: "#ffffff" // White text color
                        }
                    ]
                },
                {
                    elementType: "labels.text.stroke",
                    stylers: [
                        {
                            color: "#000000" // Black text outline color
                        }
                    ]
                },
                {
                    featureType: "administrative",
                    elementType: "geometry",
                    stylers: [
                        {
                            color: "#2c3e50" // Dark administrative boundaries color
                        }
                    ]
                },
                {
                    featureType: "water",
                    elementType: "geometry",
                    stylers: [
                        {
                            color: "#17263c" // Dark water color
                        }
                    ]
                },
                {
                    featureType: "poi",
                    elementType: "geometry",
                    stylers: [
                        {
                            color: "#3e3e3e" // Dark color for points of interest
                        }
                    ]
                },
                {
                    featureType: "road",
                    elementType: "geometry",
                    stylers: [
                        {
                            color: "#38414e" // Dark road color
                        }
                    ]
                }
                // Add more style rules as needed
            ];

            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 39.113014, lng: -105.358887 }, // Set initial map center
                zoom: 10, // Set initial zoom level
                styles: mapStyles // Apply custom map styles
            });
        }
    </script>
</body>
</html>
