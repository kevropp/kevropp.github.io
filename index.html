<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Kevin Roper</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOKvvM9afHhJIqkkH_sayrczcWq83cg4w&callback=initMap" async defer></script>
</head>
<body>
    <!-- Your map container -->
    <div id="map"></div>
    <script>
        let map;
        let marker;
        let infoWindow;

        // Initialize the map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 39.113014, lng: -105.358887 }, // Set initial map center
                zoom: 10, // Set initial zoom level
            });

            // Initialize the info window
            infoWindow = new google.maps.InfoWindow();

            // Add a click event listener to the map
            google.maps.event.addListener(map, "click", function (event) {
                // Get the clicked location's coordinates
                const clickedLatLng = event.latLng;

                // Create a new marker at the clicked location
                if (marker) {
                    marker.setMap(null); // Remove the previous marker
                }
                marker = new google.maps.Marker({
                    position: clickedLatLng,
                    map: map,
                    title: "Custom Marker",
                });

                // Create content for the info window
                const contentString =
                    "Latitude: " + clickedLatLng.lat() + "<br>Longitude: " + clickedLatLng.lng();

                // Set the content and open the info window
                infoWindow.setContent(contentString);
                infoWindow.setPosition(clickedLatLng);
                infoWindow.open(map);
            });
        }
    </script>
</body>
</html>
