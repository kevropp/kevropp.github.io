<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Kevin Roper</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOKvvM9afHhJIqkkH_sayrczcWq83cg4w&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <!-- Your map container -->
    <div id="map"></div>
    <div>
        <label for="address">Enter an Address:</label>
        <input type="text" id="address" placeholder="Enter an address">
        <button onclick="geocodeAddress()">Search</button>
    </div>
    <script>
        let map;
        let marker;

        // Initialize the map
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 39.113014, lng: -105.358887 }, // Set initial map center
                zoom: 10, // Set initial zoom level
            });
        }

        // Function to geocode an address and center the map
        function geocodeAddress() {
            const geocoder = new google.maps.Geocoder();
            const address = document.getElementById("address").value;

            geocoder.geocode({ address: address }, (results, status) => {
                if (status === "OK" && results[0]) {
                    const location = results[0].geometry.location;

                    // Center the map on the geocoded location
                    map.setCenter(location);

                    // Create a marker at the geocoded location
                    if (marker) {
                        marker.setMap(null); // Remove the previous marker
                    }
                    marker = new google.maps.Marker({
                        map: map,
                        position: location,
                        title: "Geocoded Location",
                    });
                } else {
                    alert("Geocoding was not successful for the following reason: " + status);
                }
            });
        }
    </script>
</body>
</html>
